<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

<script>
var numberInput = document.getElementById('phoneNo');

numberInput.onkeypress = function(){
  console.log(this.value.length)
  if(this.value.length<10)
  	this.innerHTML="Only Number are Allowed";
    return false
}

}
</script>

<body>
    <div class="container my-5">
        <h3> Add Employee</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createEmployee}" th:object="${employee}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
								<label for="name" class="col-form-label">First Name</label> 
								<input	type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name"
								pattern="[A-Za-z]+" title="Allowed Only Alphabets"> <span
									th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
									class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
								<label for="name" class="col-form-label">Last Name</label> 
								<input	type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name"
								pattern="[A-Za-z]+" title="Allowed Only Alphabets"> <span
									th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
									class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
								<label for="name" class="col-form-label">Email</label> 
								<input
									type="email" th:field="*{email}" class="form-control" id="email"
									placeholder="Email" title="Allowed Only Alphabets"> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
								<label for="phoneNo" class="col-form-label">Phone No</label>
								 <input	type="tel" pattern="^\d{10}$" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Phone Number">
                            </div>
                            
                                                        
                            <div class="form-group col-md-8">
								<label for="name" class="col-form-label">Status</label> 
								<select name ="status" id="status">
                   					 <option value="Active">Active</option>
  									<option value="Inactive">Inactive</option>
								</select>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
